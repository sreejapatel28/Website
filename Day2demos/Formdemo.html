
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/tacos" method="get">

        <p>
            <label for="username">Enter username</label>
            <input id="username" type="text" placeholder="username" name="username"/>
        </p>
        <p>
            <label for="password">enter password</label>
            <input id="password" type="password" placeholder="password" name="pass"/>
        </p>
        <p>
            <label for="color">choose color</label>
            <input id="color" type="color" name="color"  />
        </p>
        <p>
        <label>
            Enter a number :
            <input type="number"  placeholder="enter number" name="num" min="1" max="100" />
        </label>
      </p>
      <button>Submit</button>
      <input type="button" value="click me"/><!--will not work-->
      <input type="submit"  value="doubleclickme"/>
    </form>
    <h3>Search google </h3>
    <form action="https://www.google.com/search">

        <input type="text" name="q" />
        <button>search google</button>

    </form>

    <form action="https://www.youtube.com/results">
    
        <input type="text" name="search_query" />
        <button>search youtube</button>
    
    </form>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" id="first" name="first" required>
        </p>
        <p>
            <label for="user">Username</label>
            <input type="text" id="user" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        </p>
        <p>
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
        </p>

        <button>Submit</button>
    </form>
</body>
</html>
