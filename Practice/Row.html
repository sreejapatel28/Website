<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Rowspan Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 4px solid yellow;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Table with Rowspan</h2>
  <table>
    <tr>
      <th>Student name</th>
      <th>Student id</th>
      <th>Student course</th>
    </tr>
    <tr>
      <td id="1">Rowspan </td>
      <td>Ravi, 23,java</td>
      <td>Kumar, 24,c++</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Kumari</td>
    </tr>
  </table>
</body>
</html>
